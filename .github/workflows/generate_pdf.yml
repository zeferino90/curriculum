name: Generate PDF from Markdown

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Pandoc
        run: sudo apt-get install -y pandoc texlive-xetex

      - name: Convert Markdown to PDF
        run: |
          pandoc cv.md -o cv.pdf --pdf-engine=xelatex -V geometry:margin=1in

      - name: Set up Git user
        run: |
          git config --global user.name "Moisés Pérez Espinosa"
          git config --global user.email "moises.perez.esp@gmail.com"
        
      - name: Push changes
        env:
          GH_PAT: ${{ secrets.GH_Personal_Access_Token }}
        run: |
          git remote set-url origin https://$GH_PAT@github.com/zeferino90/curriculum.git
          git add cv.pdf
          git commit -m "Automated PDF update"
          git push origin main